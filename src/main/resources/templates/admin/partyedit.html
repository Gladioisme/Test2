<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Party Edit</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="/css/party.css" />
</head>
<body>
<div th:replace="~{fragments/headerfooter :: header}">Hier komt de header</div>
<div class="row1">
    <div class="row1content" th:object="${party}">
        <div th:if="${party}">
            <div class="editButtonDiv">
                <a class="buttonLook smallButton" th:href="@{'/partydetails/' + ${party.id}}">back</a>
            </div>
        </div>
        <div>
            <h2 th:if="${party}" th:text="|party: *{name}|">party: onbekend</h2>
            <p th:unless="${party}">party: onbekend</p>
        </div>
        <div th:if="${party}">
            <form>
                <input type="submit" name="bewaar" value="save" class="buttonLook smallButton">
                <div class="info">Name:</div>
                <div>
                    <input type="text" name="partyName" th:value="*{name}">
                </div>
            </form>
            <div class="info">Where : </div>
            <div>
                <p>
                    <span th:text="|*{venue.getVenueName()} (*{venue.getCity()}, *{venue.getDistanceFromPublicTransportInKm()} km van openbaar vervoer)|">-</span>
                    &nbsp;&nbsp;<a th:href="@{'/venuedetails/' + *{id}}">&rarr;</a>
                </p>
            </div><br>
            <div class="info">Price : </div>
            <div th:if="*{priceInEur}"><p th:text="|*{pricePresaleInEur} &euro; (presale) / ${party.priceInEur} &euro;|">0</p></div>
            <div th:unless="*{priceInEur}"><p>gratis</p></div>
            <br>
            <div class="info">Doors : </div>
            <div><p th:text="*{doors}">0</p></div><br>
            <div class="info">Extra info : </div>
            <div><p th:text="*{extraInfo}">no</p></div><br>
        </div>
    </div>
</div>
<div th:replace="~{fragments/headerfooter :: footer}">Hier komt de footer</div>
</body>
</html>
